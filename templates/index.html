<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Transformer 中间状态可视化器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1><i class="fas fa-brain"></i> Transformer 中间状态可视化器</h1>
            <p>点击输入或输出的任意token，探索模型内部的中间变量和注意力流</p>
        </header>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="model-section">
                <h3><i class="fas fa-robot"></i> 模型设置</h3>
                <div class="model-controls">
                    <select id="model-select">
                        <option value="gpt2">GPT-2 (124M)</option>
                        <option value="distilgpt2">DistilGPT-2 (82M)</option>
                        <option value="gpt2-medium">GPT-2 Medium (355M)</option>
                    </select>
                    <button id="load-model-btn" class="btn btn-primary">
                        <i class="fas fa-download"></i> 加载模型
                    </button>
                    <div id="model-status" class="status-info"></div>
                </div>
            </div>

            <div class="input-section">
                <h3><i class="fas fa-edit"></i> 输入文本</h3>
                <div class="input-controls">
                    <textarea id="input-text" 
                              placeholder="输入要分析的文本，例如：The quick brown fox jumps over the lazy dog."
                              rows="3"></textarea>
                    <div class="input-options">
                        <label>
                            <input type="checkbox" id="analyze-all-tokens"> 
                            分析所有tokens
                        </label>
                        <input type="text" id="target-tokens" 
                               placeholder="目标tokens（用逗号分隔）">
                    </div>
                    <button id="analyze-btn" class="btn btn-success">
                        <i class="fas fa-search"></i> 开始分析
                    </button>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- Token 序列显示 -->
            <div class="tokens-section">
                <h3><i class="fas fa-cubes"></i> Token 序列</h3>
                <div id="tokens-container" class="tokens-container">
                    <p class="placeholder">请先加载模型并输入文本进行分析</p>
                </div>
                <div class="tokens-info">
                    <span id="token-count">总tokens: 0</span>
                    <span id="selected-token">选中token: 无</span>
                </div>
            </div>

            <!-- 主要可视化区域 -->
            <div class="visualization-grid">
                <!-- 模型结构图 -->
                <div class="viz-panel model-structure-panel">
                    <h3><i class="fas fa-sitemap"></i> 模型结构</h3>
                    <div id="model-structure" class="model-structure">
                        <p class="placeholder">模型结构将在这里显示</p>
                    </div>
                </div>

                <!-- Token 详细信息 -->
                <div class="viz-panel token-details-panel">
                    <h3><i class="fas fa-info-circle"></i> Token 详细信息</h3>
                    <div id="token-details" class="token-details">
                        <p class="placeholder">点击任意token查看详细信息</p>
                    </div>
                </div>

                <!-- 注意力热图 -->
                <div class="viz-panel attention-panel">
                    <h3><i class="fas fa-eye"></i> 注意力热图</h3>
                    <div class="attention-controls">
                        <label>层级: <select id="attention-layer-select"></select></label>
                        <label>头部: <select id="attention-head-select"></select></label>
                    </div>
                    <div id="attention-heatmap" class="attention-heatmap">
                        <p class="placeholder">注意力热图将在这里显示</p>
                    </div>
                </div>

                <!-- 中间状态图表 -->
                <div class="viz-panel states-panel">
                    <h3><i class="fas fa-chart-line"></i> 中间状态轨迹</h3>
                    <div id="states-chart" class="states-chart">
                        <p class="placeholder">中间状态轨迹图将在这里显示</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 侧边详情面板 -->
        <div class="side-panel" id="side-panel">
            <div class="side-panel-header">
                <h3>详细分析</h3>
                <button id="close-panel" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="side-panel-content" id="side-panel-content">
                <!-- 动态内容 -->
            </div>
        </div>

        <!-- 加载遮罩 -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p id="loading-text">加载中...</p>
            </div>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
